<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline" (click)="onClickShowAll()"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button
        *ngFor="let device of allDevices.slice(0, 8); let i=index;"
      (click)="onClickMarker(device)">
        <ion-icon name="location-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button>
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <img [src]="displayMap" alt="" class="map" />

  <div *ngIf="showIndividual" class="animate__animated animate__fadeInTopRight , individual-container">
    <img src="../../assets/images/marker.png" alt=""/>
    <div>
      <p> <strong> {{ individualDevice?.name }} </strong> </p>
      <p> {{ individualDevice?.device_models[0]?.model }} </p>
      <p> {{ individualDevice?.timezone }} </p>
      <p> {{ individualDevice?.auto_upd_date | date:'mediumDate' }} </p>
    </div>
    </div>

  <div *ngIf="!showIndividual" class="looping-container">
    <img *ngFor="let device of allDevices; let i=index;" src="../../assets/images/marker.png" alt="" (click)="onClickMarker(device)"/>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button> <ion-icon name="map-outline"></ion-icon> </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="onChangeMap('DEFAULT')">D</ion-fab-button>
      <ion-fab-button (click)="onChangeMap('SATELLITE')">S</ion-fab-button>
      <ion-fab-button (click)="onChangeMap('TERRAIN')">T</ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
